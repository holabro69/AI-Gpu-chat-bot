  function getBotReply(msg) {
  msg = msg.toLowerCase().trim();

  // Handle GPU spec
  if (msg.startsWith("spec ")) {
    const name = msg.replace("spec ", "").trim();
    const spec = gpuSpecs[name];
    if (spec) {
      return `📦 ${name.toUpperCase()}\n🧠 VRAM: ${spec.vram}\n🧱 Architecture: ${spec.arch}\n⚙️ Performance: ${spec.perf}\n📅 Release: ${spec.release}\n🔥 TDP: ${spec.tdp}\n🔌 PCIe: ${spec.pcie}\n💵 MSRP: ${spec.msrp}\n🛒 2025 Price: ${spec.price2025}\n🔋 PSU Suggestion: ${spec.psu}`;
    } else {
      return `❌ GPU "${name}" not found. Try typing exact name like 'rtx 3060' or 'rx 6600 xt'.`;
    }
  }

    // Handle GPU comparison with or without "compare" keyword
  if (msg.includes(" vs ")) {
    let cleanMsg = msg.replace("compare ", "").trim();
    const [gpu1, gpu2] = cleanMsg.split(" vs ").map(s => s.trim());

    const spec1 = gpuSpecs[gpu1];
    const spec2 = gpuSpecs[gpu2];
    if (!spec1 || !spec2) return `❌ One or both GPUs not found. Try exact names.`;
    return `🔍 ${gpu1.toUpperCase()} vs ${gpu2.toUpperCase()}\n\n📦 VRAM: ${spec1.vram} vs ${spec2.vram}\n🧱 Arch: ${spec1.arch} vs ${spec2.arch}\n⚙️ Perf: ${spec1.perf} vs ${spec2.perf}\n🔥 TDP: ${spec1.tdp} vs ${spec2.tdp}\n🔌 PCIe: ${spec1.pcie} vs ${spec2.pcie}\n💵 MSRP: ${spec1.msrp} vs ${spec2.msrp}\n🛒 2025 Price: ${spec1.price2025} vs ${spec2.price2025}\n🔋 PSU: ${spec1.psu} vs ${spec2.psu}`;
  }

  // PSU filter
  if (msg.startsWith("psu ")) {
    const watt = parseInt(msg.replace("psu ", "").replace("w", ""));
    if (isNaN(watt)) return "❌ Invalid PSU value.";
    const list = Object.entries(gpuSpecs).filter(([_, g]) => parseInt(g.psu) <= watt);
    if (list.length === 0) return "❌ No GPUs found for that PSU.";
    return `🔌 GPUs for PSU ≤ ${watt}W:\n` + list.map(([name, g]) => `• ${name.toUpperCase()} (${g.psu})`).join("\n");
  }

  // Price filter
  if (msg.startsWith("price ")) {
    const price = parseInt(msg.replace("price ", "").replace("$", ""));
    if (isNaN(price)) return "❌ Invalid price value.";
    const list = Object.entries(gpuSpecs).filter(([_, g]) => parseInt(g.price2025.replace("$", "")) <= price);
    if (list.length === 0) return "❌ No GPUs found under that price.";
    return `💰 GPUs under $${price}:\n` + list.map(([name, g]) => `• ${name.toUpperCase()} ($${g.price2025})`).join("\n");
  }

  // TDP filter
  if (msg.startsWith("tdp ")) {
    const tdpLimit = parseInt(msg.replace("tdp ", "").replace("w", ""));
    if (isNaN(tdpLimit)) return "❌ Invalid TDP value.";
    const list = Object.entries(gpuSpecs).filter(([_, g]) => parseInt(g.tdp) <= tdpLimit);
    if (list.length === 0) return "❌ No GPUs found under that TDP.";
    return `🔥 GPUs with TDP ≤ ${tdpLimit}W:\n` + list.map(([name, g]) => `• ${name.toUpperCase()} (${g.tdp})`).join("\n");
  }

  if (msg.includes("joke")) return "Why did the GPU break up with the CPU? It needed more space 💔";
  if (msg.includes("nvidia")) return "🟢 Great choice! NVIDIA has great drivers and strong AI support.";
  if (msg.includes("amd")) return "🔴 Solid! AMD GPUs offer strong value and FSR tech.";

📦 spec <gpu> — Show detailed GPU specs (e.g., spec rtx 3060)
