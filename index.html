
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPU Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #111;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      border-bottom: 1px solid #333;
    }
    #chat {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      background: #2b2b2b;
    }
    .msg {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 75%;
      white-space: pre-line;
    }
    .user { background-color: #2e7d32; color: #fff; align-self: flex-end; margin-left: auto; }
    .bot { background-color: #1565c0; color: #fff; align-self: flex-start; margin-right: auto; }
    #inputArea {
      display: flex;
      border-top: 1px solid #333;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      outline: none;
      background-color: #333;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <header>ðŸ’¬ GPU Chatbot</header>
  <div id="chat"></div>
  <div id="inputArea">
    <input type="text" id="input" placeholder="Ask about a GPU like 'spec rtx 3060' or 'rx 6600 xt vs rtx 3060'">
    <button onclick="send()">Send</button>
  </div>
  <script src="gpuspecs.js"></script>
  <script src="chatbot.js"></script>
</body>
</html>
