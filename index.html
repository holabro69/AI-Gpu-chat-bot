<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPU Data Chat Bot</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>GPU Data Chat Bot 💬</h2>
    <div id="chatbox"></div>
    <canvas id="perfChart"></canvas>
    <div class="input-group">
      <input type="text" id="userInput" autocomplete="off" placeholder="Try: 'spec rtx 4090', '4070 super vs 7900 xt', 'price 400 700 used', 'help'">
    </div>
    <div class="btns">
      <button id="toggleMode">🌗 Theme</button>
      <button id="filterPrice">💰 Price</button>
      <button id="filterPSU">🔌 PSU</button>
      <button id="filterTDP">🔥 TDP</button>
    </div>
    <!-- Used/New radio selector -->
    <div class="input-group" style="margin:10px 0 0 0;">
      <label style="margin-right:10px;">
        <input type="radio" name="condition" value="new" checked> New
      </label>
      <label>
        <input type="radio" name="condition" value="used"> Used
      </label>
    </div>
    <div class="disclaimer">
      ⚠️ <b>Disclaimer:</b> This tool is for quick reference only.<br>
      Do <b>not rely on this data for critical decisions</b>; info may be incomplete or inaccurate.<br>
      <b>Always do more research</b> from trusted sources for the latest and most accurate GPU details.
    </div>
    <div id="footer">
      🏗️ Built by <strong>Holabro</strong> | 🤖 Powered by <strong>ChatGPT</strong>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="gpu-data.js"></script>
  <script src="main.js"></script>
</body>
</html>
